version: '3.8'
services:
  backend:
    build: ./reserva-hotel-backend
    ports:
      - "3000:3000"
    volumes:
      - ./reserva-hotel-backend/.env:/app/.env
    environment:
      JWT_ACCESS_SECRET: changemeaccess
      JWT_REFRESH_SECRET: changemerefresh
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: reservahotel
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db_data:
